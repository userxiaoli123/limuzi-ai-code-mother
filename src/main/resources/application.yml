spring:
  application:
    name: limuzi-ai-code-mother-backend
  session:
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/limuzi_ai_code_mother
    username: root
    password: 123456
  profiles:
    active: local
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:
      ttl: 3600


server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期
    session:
      cookie:
        max-age: 2592000

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.limuzi.limuziaicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

