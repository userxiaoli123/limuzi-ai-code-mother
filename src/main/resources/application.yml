spring:
  application:
    name: limuzi-ai-code-mother-backend
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/limuzi_ai_code_mother
    username: root
    password: 123456

server:
  port: 8123
  servlet:
    context-path: /api

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.limuzi.limuziaicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
