spring:
  application:
    name: limuzi-ai-code-app
  # session
  session:
    store-type: redis
    # 30 days expire
    timeout: 2592000
  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/limuzi_ai_code_mother
    username: root
    password: 123456
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      database: 0
      password:
      ttl: 3600
  profiles:
    active: local
server:
  port: 8125
  servlet:
    context-path: /api
    # 30 days expire
    session:
      cookie:
        max-age: 2592000

# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.limuzi.limuziaicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn

# Dubbo
dubbo:
  registry:
    address: nacos://192.168.229.116:8848?username=nacos&password=nacos
    register-mode: instance
  protocol:
    name: tri
    port: 50054
  consumer:
    timeout: 120000
  provider:
    timeout: 120000
  application:
    name: limuzi-ai-code-app
    protocol: tri
    qos-enable: false
